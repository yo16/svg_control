<html>
<head>
    <title>Pos & Direction</title>
    <script src="../lib/jquery-3.5.1.min.js"></script>
</head>

<body>
    SVG要素の座標位置と方向を調べる。<br />
    (0,100)から(150,250)までの直線を描いてみる。<br />
    <svg
        width="500px" height="500px" id="svg1"
        style="background-color: #ccc;"
    >
        <line
            x1="0" y1="100" x2="150" y2="250"
            stroke="blue" stroke-width="2" />
    </svg><br />
    左上を原点とし、右がX軸方向、下がY軸方向。
</body>
</html>
